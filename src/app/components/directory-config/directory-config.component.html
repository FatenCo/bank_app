<!-- src/app/components/directory-config/directory-config.component.html -->
<div class="config-wrapper" *ngIf="!loading; else loadingTpl">
  <h2>Configuration des Dossiers</h2>
  <form [formGroup]="form" (ngSubmit)="save()">

    <div class="form-group">
      <label for="accountsDir">Dossier Accounts</label>
      <input id="accountsDir" formControlName="accountsDir" class="form-control" placeholder="Chemin complet..." />
      <div class="invalid-feedback" *ngIf="form.controls['accountsDir'].invalid && form.controls['accountsDir'].touched">
        Ce champ est requis.
      </div>
    </div>

    <div class="form-group">
      <label for="stmtsDir">Dossier Statements</label>
      <input id="stmtsDir" formControlName="stmtsDir" class="form-control" placeholder="Chemin complet..." />
      <div class="invalid-feedback" *ngIf="form.controls['stmtsDir'].invalid && form.controls['stmtsDir'].touched">
        Ce champ est requis.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      <i class="bi bi-save"></i> Enregistrer
    </button>
  </form>

  <div *ngIf="message" class="alert alert-info mt-3">
    {{ message }}
  </div>
</div>

<ng-template #loadingTpl>
  <div class="loading">
    <i class="spinner-border"></i> Chargement...
  </div>
</ng-template>
