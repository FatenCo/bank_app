<div class="container">
    <h2>Modifier l'utilisateur</h2>
  
    <form (ngSubmit)="save()">
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username" required>
      </div>
  
      <div class="form-group mt-2">
        <label for="role">RÃ´le</label>
        <input type="text" id="role" class="form-control" [(ngModel)]="user.role" name="role" required>
      </div>
  
      <div class="mt-3">
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">Annuler</button>
      </div>
  
      <div *ngIf="success" class="alert alert-success mt-3">{{ success }}</div>
      <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
    </form>
  </div>
